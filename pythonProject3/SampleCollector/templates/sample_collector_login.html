<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Form</title>
    <link rel="stylesheet" href="/stat/sample_collector_login.css">
</head>
<body>
    <div class="form-container">
        <form method="POST" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            <button type="submit" class="save-button">Save</button>
        </form>
    </div>
    <div class="registration-redirect">
        <p>Don't have an account? <a href="/SampleCollector/register">Click here to register.</a></p>
    </div>
</body>
</html>
